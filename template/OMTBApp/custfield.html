{% load static %}

<!DOCTYPE html>
<html>
{% include "OMTBApp\header.html" %}
<br/>

<head>
    <title>Customer Field</title>
    <script src={% static "js/jquery-1.4.2.min.js" %} type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {

            $("#custEmailId").blur(function() {

                $.get("emailIdVer", {
                    "emailId": $("#custEmailId").val()
                }, function(data, status) {
                    $("#emailStatus").html(data)
                })
            })



        })
    </script>
</head>

<body>
    <div style="width:450px;margin:auto">
        <fieldset>
            <br/>
            <legend><i><b><h1 style="color: green; text-align:center;">Sign Up</h1></b></i></legend>
            <form action='custfield' method="POST">
                {% csrf_token %}

                <table cellpadding="7px" cellspacing="8px" align=center>

                    <tr>
                        <td>
                            <Label>Customer Name: </Label>
                        </td>
                        <td><input type='text' name="custName" id="custName" class='validme' classholder="cust Name" required></td>
                    </tr>
                    <tr>
                        <td>
                            <Label>Customer EmailId: </Label>
                        </td>
                        <td><input type='text' name="custEmailId" id="custEmailId" class='validme' classholder="cust EmailId"><span id="emailStatus"></span></td>
                    </tr>

                    <tr>
                        <td>
                            <label>Password:</label>
                        </td>
                        <td>
                            <input type="password" name="custPassword" id="custpassword" classholder="cust Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Contact No:</label>
                        </td>
                        <td>
                            <input type="text" name="custContactNo" id="custContactNo" classholder="cust ContactNo">
                        </td>
                    </tr>



                    </tr>

                    <tr>

                        <td>
                            <Label>Customer Address: </Label>
                        </td>
                        <td><textarea rows='4' cols='20' name='custAddress'></textarea></td>
                    </tr>
                    <tr>
                        <td colspan=2>

                            <a href="/login">already Registerd click here</a>
                        </td>

                    </tr>



                    <tr>
                        <td colspan="2" align="right"><input type='submit' name='Add Customer' /></td>
                        <td><input type="reset" name='Reset'></td>
                    </tr>

                    </tr>
                </table>
    </div>

    </form>
    </fieldset>
</body>
{% include "OMTBApp/footer.html" %}

</html>
